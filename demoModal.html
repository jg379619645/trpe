<script type="text/javascript">

		$(".open-popup").click(function(){
			//$("#eyijiao_modal").show()
			e.HalfDialog({
				title:'dialog提示文案',
	    		content:inhtml,
	    		confirm:function(){
	     			console.log('确定')
	     		},
	    		cancelText:'',
	    		cancel:function(){
	    			console.log('取消')

			})
		})
		/*
		 * 复制 eyijao_modal.js和 eyijiaoModal.css 到项目文件里面

		 * 调用方法
		 * Eyijiao.HalfDialog({

	     *		content:inhtml,
	     *		confirmText:'提交',
	     *		confirm:function(){

	     *		cancel:function(){
	     *			console.log('取消')
	     *		},
		 *	})
		 * 
		 * title => 标题栏（12个字为最佳） 
		 * content => 内容栏 （可以为纯文字，也可以为元素
		 * confirmText =>  按钮名称 (默认为确定，可自定义)
		 * cancelText => 按钮名称 (默认为取消，可自定义)
		 * confirm =>  按钮回调函数 
		 * cancel => 按钮回调函数
		 * 
		 * cancelHide => 按钮是否显示 （默认为false即显示， true为隐藏）
		 * confirmHide =>  按钮是否显示 （默认为false即显示， true为隐藏）
		 * 按钮可以都不显示，即为没有按钮
		 * 
		 * time => 动画时间   （默认为200,）
		 * */
